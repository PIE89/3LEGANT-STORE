<form action="submit" class="form">
  <img src="./img/icons/email.svg" alt="email" class="form__icon" />
  <input
    type="email"
    name="email"
    id="email"
    class="form__input"
    placeholder="Email address"
    required
  />
  <button type="submit" class="form__btn">Signup</button>
</form>
