<div class="timer">
  <span class="timer__description">Offer expires in:</span>
  <div class="timer__wrapper">
    <!-- Days -->
    <div class="timer__card">
      <div class="timer__card-count" id="days">02</div>
      <span class="timer__card-description">Days</span>
    </div>
    <!--// Days -->

    <!-- Hours -->
    <div class="timer__card">
      <div class="timer__card-count" id="hours">12</div>
      <span class="timer__card-description">Hours</span>
    </div>
    <!--// Hours -->

    <!-- Minutes -->
    <div class="timer__card">
      <div class="timer__card-count" id="minutes">45</div>
      <span class="timer__card-description">Minutes</span>
    </div>
    <!--// Minutes -->

    <!-- Seconds -->
    <div class="timer__card">
      <div class="timer__card-count" id="seconds">05</div>
      <span class="timer__card-description">Seconds</span>
    </div>
    <!--// Seconds -->
  </div>
</div>
