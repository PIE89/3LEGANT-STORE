<div class="swiper-slide">
  <article class="card">
    <div class="card__img">
      <img src="./img/products-card/@@img.jpg" alt="@@img" />

      <div class="card__img-badge">
        <span class="card__img-badge-icon">@@status</span>
        <span class="card__img-badge-icon card__img-badge-icon--green"
          >-50%</span
        >
      </div>

      <button class="card__img-like">
        <svg class="icon icon--like">
          <use href="./img/icons/svgSprite.svg#svg-like"></use>
        </svg>
      </button>
    </div>

    <div class="card__desription">
      <div class="card__rate">
        @@for (let i = 0; i < context.rating; i++) {
        <img src="./img/products-card/Star.svg" alt="Star" />
        }
      </div>

      <h4 class="card__title">
        @@title
      </h4>

      <span class="card__price">
        @@price
      </span>
    </div>

    <div class="card__btn">
      <button class="button button--card">Add to cart</button>
    </div>

    <a
      href="https://www.youtube.com/watch?v=fg0lm8kOUWQ&t=11657s"
      target="_blank"
      class="card__link"
    ></a>
  </article>
</div>
